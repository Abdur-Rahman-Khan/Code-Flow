
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DS</title>
</head>
<body>
    <h1>LEET file</h1>
    <!-- <div class="checkActive">
        <button onclick="checkActive()">Check Active</button>
        <p id=""></p>
    </div> -->
    <div class="inputData">
        <label for="language">Choose your language:</label>
        
        <select name="language" id="language">
            <option value="C++">C++</option>
            <option value="C">C</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
        </select>
        <br>
        <label for="problemId">Select problem:</label>
        
        <select name="problemId" id="problemId">
            <option value="1">Simple Sum</option>
            <option value="2">Print an Array</option>
            <option value="3">Vote Eligbility</option>
            <option value="4">Sum of Array</option>
        </select>
        <br>
        <input type="file" name="inputFile" id="inputFile">
        <!-- <input type="submit" value="Upload File" name="submit"> -->
        <!-- button for index.js -->
        <br>
        <button  onclick="sendCodeToServer();callFetchResponseFromServer();">Upload File</button>
    </div>
        
    <div  class="outputData">
        <h2>Output</h2>
        <p id="output">Waiting (No Data)</p>
        <p  id="passed" style="color:green">Successfully Passed</p>
        <p id="failed" style="color:red">Failed</p>
        <p id="noConsensus" style="color:blue">Try Again No Consensus</p>
    </div>
    <script src="./index.js"></script>
 
</body>
</html>
